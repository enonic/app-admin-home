<widget id="widget-launcher">
    <div class="launcher-main-container">
        <link rel="stylesheet" type="text/css" href="{{assetsUri}}/styles/launcher.css">
        <script type="application/json" id="launcher-config-json">{{{launcherConfigJson}}}</script>

        <div class="launcher-title">
            <span class="container-title">{{installation}}</span>
        </div>

        <div class="launcher-app-container">
            <div class="scrollable-content">
                <a href="{{homeTool.url}}" target="_blank" data-id="{{homeTool.appId}}">
                    <div class="app-row" id="{{homeTool.appId}}">
                        <div class="app-icon icon-dashboard"></div>
                        <div class="app-info">
                            <p class="app-name">{{homeTool.caption}}</p>

                            <p class="app-description">{{homeTool.description}}</p>
                        </div>
                    </div>
                </a>
                {{#adminTools}}
                <a href="{{uri}}" target="_blank" data-id="{{appId}}">
                    <div class="app-row" id="{{appId}}">
                        <div class="app-icon">{{#icon}}{{{icon}}}{{/icon}}</div>
                        <div class="app-info">
                            <p class="app-name">{{displayName}}</p>

                            <p class="app-description">{{#description}}{{description}}{{/description}}</p>
                        </div>
                    </div>
                </a>
                {{/adminTools}}
            </div>

        </div>

        <div class="launcher-user">
            <div class="user-logout">
                <a href="{{logoutUrl}}">{{logOutLink}}</a>
            </div>
            <div class="user-info">
                <img src="{{userIconUrl}}">
                <p>{{user.displayName}}</p>
            </div>
        </div>
    </div>
</widget>
