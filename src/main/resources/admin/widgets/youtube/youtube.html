<widget id="widget-youtube">
    <link rel="stylesheet" href="{{stylesUri}}" type="text/css" media="all"/>

    <div class="widget-youtube-container">
        {{#videoUrls}}
        <div class="widget-youtube-item">
            <iframe src="{{.}}" title="YouTube video player"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
        </div>
        {{/videoUrls}}
    </div>
</widget>
