<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
    <meta name="theme-color" content="#ffffff">

    <title>Enonic XP Home</title>

    <!-- favicons -->

    <link rel="apple-touch-icon" href="{{assetsUri}}/icons/favicons/apple-touch-icon-60x60.png" sizes="60x60">
    <link rel="apple-touch-icon" href="{{assetsUri}}/icons/favicons/apple-touch-icon-76x76.png" sizes="76x76">
    <link rel="apple-touch-icon" href="{{assetsUri}}/icons/favicons/apple-touch-icon-120x120.png" sizes="120x120">
    <link rel="apple-touch-icon" href="{{assetsUri}}/icons/favicons/apple-touch-icon-152x152.png" sizes="152x152">
    <link rel="apple-touch-icon" href="{{assetsUri}}/icons/favicons/apple-touch-icon-180x180.png" sizes="180x180">

    <link rel="icon" type="image/png" href="{{assetsUri}}/icons/favicons/android-128x128.png" sizes="128x128">
    <link rel="icon" type="image/png" href="{{assetsUri}}/icons/favicons/android-196x196.png" sizes="196x196">

    <link rel="icon" type="image/png" href="{{assetsUri}}/icons/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="{{assetsUri}}/icons/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="{{assetsUri}}/icons/favicons/favicon-48x48.png" sizes="32x32">
    <link rel="icon" type="image/png" href="{{assetsUri}}/icons/favicons/favicon-64x64.png" sizes="32x32">
    <link rel="icon" type="image/png" href="{{assetsUri}}/icons/favicons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="{{assetsUri}}/icons/favicons/favicon-128x128.png" sizes="32x32">

    <link rel="manifest" href="{{assetsUri}}/icons/favicons/manifest.json">
    <link rel="mask-icon" href="{{assetsUri}}/icons/xp-logo-black.svg" color="#5bbad5">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="{{assetsUri}}/styles/home.css">

    <script type="text/javascript" src="{{assetsUri}}/js/home/bundle.js" data-config-service-url="{{configServiceUrl}}" defer></script>
    <!-- Append the launcher -->
    <script type="text/javascript" src="{{launcherPath}}" data-config-theme="{{theme}}" data-config-auto-open="true" async></script>
</head>
<body style="background-color: #53585F;">
    <div class="home-main-container">
        <div id="background-image" style="background-image: url(&quot;{{backgroundUri}}&quot;);" class="lazy-image empty"></div>

        <div class="center-panel theme-{{theme}}">
            {{#dashboardIcons}}
            <div class="{{cls}} dashboard-item" tabindex="0">
                {{#link}}
                <a href="{{link}}" target="_blank" tabindex="-1">
                {{/link}}
                    <img src="{{src}}">
                    <div>{{caption}}</div>
                {{#link}}
                </a>
                {{/link}}
            </div>
            {{/dashboardIcons}}
        </div>
    </div>
</body>
</html>
