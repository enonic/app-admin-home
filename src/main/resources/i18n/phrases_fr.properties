tour.step1.subtitle1=Bienvenue dans Enonic XP!
tour.step1.subtitle2=Consultez cette présentation pour vous aider à démarrer avec Enonic XP
tour.step1.caption=Outils et Navigation
tour.step1.paragraph1=XP Admin regroupe tous les outils d'administration. Vous êtes actuellement dans l'outil «Accueil». Accédez à différents outils à l'aide de l'icône du menu qui est disponible en haut à droite. L'outil actuel est toujours mis en surbrillance. 
tour.step1.paragraph2=Les outils sont lancés dans des onglets de navigateur distincts afin que vous puissiez naviguer facilement entre eux plus tard. Les outils peuvent également être mis en favoris pour un accès direct.

tour.step2.subtitle1=Le saviez vous?
tour.step2.subtitle2=Vous pouvez contribuer à Enonic Market en envoyant vos applications!
tour.step2.caption=Applications et Enonic Market
tour.step2.paragraph1=Enonic XP est constitué d'applications. Vous pouvez créer vos propres applications ou installer des applications prêt-à-exécuter à partir d'Enonic Market à l'aide de l'
tour.step2.paragraph1hreftext=Outil Applications
tour.step2.paragraph2=dispose également de bibliothèques et de starter-kits pour aider les développeurs à démarrer rapidement. Les applications, écrites principalement en JavaScript, peuvent également contenir du Java puisque XP est exécuté sur une machine virtuelle Java.
tour.step2.paragraph2hreftext=Enonic Market
tour.step2.paragraph3=En savoir plus sur la construction d'applications à partir de notre
tour.step2.paragraph3hreftext=documentation

tour.step3.subtitle1=Applications personnalisées?
tour.step3.subtitle2=Choisissez simplement Installer + Télécharger dans l'outil Applications
tour.step3.caption=Installer les applications de démonstration
tour.step3.paragraph1=Si vous évaluez ou simplement testez Enonic XP, installez quelques exemples d'applications depuis l'Enonic Market - vous montrant certaines fonctionnalités d'Enonic XP.

