tour.step1.caption = Strumenti e navigazione
tour.step1.paragraph1 = XP admin riguarda gli strumenti di amministrazione. Attualmente sei nello strumento "Home". Passa a diversi strumenti utilizzando l'icona del menu disponibile in alto a destra. Lo strumento corrente è sempre evidenziato.
tour.step1.paragraph2 = Gli strumenti vengono avviati in schede del browser separate in modo da poter navigare facilmente tra di loro in un secondo momento. Gli strumenti possono anche essere aggiunti ai segnalibri per l'accesso diretto.
tour.step1.subtitle1 = Benvenuti su Enonic XP!
tour.step1.subtitle2 = Completa questo tour per conoscere meglio Enonic XP
tour.step2.caption = Applicazioni ed Enonic Market
tour.step2.paragraph1 = Enonic XP è tutto incentrato sulle applicazioni. Puoi creare le tue app o installare applicazioni pronte per l'uso da Enonic Market utilizzando la funzione
tour.step2.paragraph1hreftext = Strumento per le applicazioni
tour.step2.paragraph2 = dispone anche di biblioteche e starter per gli sviluppatori al fine di cominciare a lavorare velocemente. Le applicazioni sono costruite principalmente con Javascript - ma possono anche includere Java, dato che XP è in esecuzione su Java Virtual Machine.
tour.step2.paragraph2hreftext = Enonic Market
tour.step2.paragraph3 = Ulteriori informazioni sulla creazione di applicazioni dal nostro
tour.step2.paragraph3hreftext = documentazione
tour.step2.subtitle1 = Lo sapevi che?
tour.step2.subtitle2 = Puoi contribuire a Enonic Market inviando le tue app!
tour.step3.caption = Installa le applicazioni demo
tour.step3.paragraph1 = Se stai valutando o stai semplicemente testando Enonic XP, cominciamo ad installare alcune applicazioni di esempio da Enonic Market, che mostrano alcune delle funzionalità di Enonic XP.
