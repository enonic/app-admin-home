tour.step1.paragraph1 = XP admin se encarrega de todas as ferramentas de administração. Você se encontra na ferramenta 'Início'. Navegue por outras ferramentas diferentes usando o ícone no menu que está disponível no topo direito. A ferramenta em uso é sempre destacada. 
