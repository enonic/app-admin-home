tour.step1.subtitle1=Witaj w Enonic XP!
tour.step1.subtitle2=Zapoznaj się z tym wprowadzeniem, aby zacząć pracę z Enonic XP
tour.step1.caption=Narzędzia i Nawigacja
tour.step1.paragraph1=W XP admin chodzi przede wszystkim o narzędzia dla admina. Aktualnie jesteś w narzędziu 'Home'. Nawiguj i przechodź do innych narzędzi używając ikonki menu w prawym górnym rogu. Aktualnie używane narzędzie jest zawsze podświetlone.
tour.step1.paragraph2=Narzędzia są uruchamiane w oddzielnych zakładkach przeglądarki, więc możesz łatwo się między nimi przełączać. Mogą one być również zaznaczone do bezpośredniego dostępu.

tour.step2.subtitle1=Czy wiesz, że...
tour.step2.subtitle2=Możesz współtworzyć Enonic Market dodając do niego swoje aplikacje!
tour.step2.caption=Aplikacje i Enonic Market
tour.step2.paragraph1=W Enonic XP chodzi przede wszystkim o aplikacje. Możesz tworzyć swoje własne aplikacje lub instalować gotowe do użycia aplikacje z Enonic Market używając
tour.step2.paragraph1hreftext=Narzędzia do aplikacji
tour.step2.paragraph2=również zawierają biblioteki i startery dla deweloperów. Aplikacje są przede wszystkim budowane w oparciu o Javascript - ale mogą również zawierać Javę, ponieważ XP korzysta z Wirtualnej Maszyny Javy.
tour.step2.paragraph2hreftext=Enonic Market
tour.step2.paragraph3=Naucz się więcej o budowaniu aplikacji z naszej
tour.step2.paragraph3hreftext=dokumentacji

tour.step3.subtitle1=Myślisz o własnych aplikacjach?
tour.step3.subtitle2=Po prostu wybierz Install + Upload w Narzędziu Applications
tour.step3.caption=Instaluj Aplikacje Demo
tour.step3.paragraph1=Jeśli pracujesz albo tylko testujesz na Enonic XP, zainstalujmy z Enonic Market kilka przykładowych aplikacji pokazujących Ci kilka możliwości Enonic XP.

