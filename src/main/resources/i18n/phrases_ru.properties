tour.step1.caption = Инструменты и Навигация
tour.step1.paragraph1 = Сейчас Вы находитесь на Главной странице. Панель навигации между инструментами управления системой вызывается с помощью иконки в верхнем правом углу. Текущий инструмент подсвечен в панели.
tour.step1.paragraph2 = Каждый инструмент открывается в новой закладке браузера, позволяя легко переключаться между несколькими инструментами. Кроме того, инструмент может быть добавлен в "Избранные" закладки браузера для быстрого доступа.
tour.step1.subtitle1 = Добро пожаловать в Enonic XP!
tour.step1.subtitle2 = Ознакомьтесь с кратким введением в Enonic XP перед началом работы
tour.step2.caption = Приложения и Enonic Market
tour.step2.paragraph1 = Enonic XP отлично работает с приложениями. Вы можете создавать свои приложения или устанавливать готовые приложения напрямую с Enonic Market с помощью
tour.step2.paragraph1hreftext = инструмента Applications
tour.step2.paragraph2 = также предлагает библиотеки и starter kits для облегчения работы разработчиков. Приложения как правило написаны на Javascript - но могут также работать с Java, так как XP запускается в Java Virtual Machine.
